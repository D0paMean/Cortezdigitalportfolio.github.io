<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>
  <link rel="stylesheet" href="style_login.css">

</head>

<body>
  <header>
    <img src="dopamean.png" class="logo" alt="logo" />
  </header>
  <div class="container">
    <div class="image-section">
      <img src="login.png" alt="Side Illustration">
    </div>
    <div class="form-section">
      <h2>Log In</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>
  <script>
document.getElementById("loginForm").addEventListener("submit", function (event) {
  event.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  // Check if email and password match the predefined values
  if (email === "wagunosacard@email.com" && password === "wagpoplease") {
    alert(`Welcome, ${email}!`);
    // Redirect to a new page (e.g., dashboa rd.html)
    window.location.href = "index.html";
  } else {
    alert("Invalid email or password. Please try again.");
  }
});

  </script>
</body>
</html>
